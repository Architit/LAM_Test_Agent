name: CI
on: [push, pull_request]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      # ↓ PAT передаётся прямо в checkout
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.LAM_Submodule_Acces }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dev deps
        run: |
          python -m pip install -U pip
          pip install ruff pytest

      - name: Ruff lint
        run: ruff check .

      - name: Run tests (if any)
        run: |
          if find . -maxdepth 3 -name "test_*.py" | grep -q .; then
            pytest -q
          else
            echo "No tests found – skipping"; exit 0
          fi
