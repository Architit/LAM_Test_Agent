name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # fine-grained PAT с правом repo:read
      GH_SUBMODULE_TOKEN: ${{ secrets.LAM-Submodule_Access }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive          # подтягиваем оба сабмодуля

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dev deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Run tests
        run: pytest -q
