name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GH_SUBMODULE_TOKEN: ${{ secrets.LAM-Submodule_Access }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dev-deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      # ➜ В проекте сейчас анализируем только собственный пакет scripts
      - name: Mypy type-check
        run: |
          mypy --ignore-missing-imports --exclude 'LAM_Test/agents/.*' scripts

      - name: Tests
        run: pytest --cov=./ --cov-report=xml --cov-fail-under=90
